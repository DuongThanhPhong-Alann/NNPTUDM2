<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách sản phẩm</title>
    <style>
      :root {
        --bg: #0b0f14;
        --card: #141a22;
        --text: #f5f7fa;
        --muted: #9aa6b2;
        --accent: #21c6b7;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(1200px 600px at 10% -10%, #1b2b3a 0, #0b0f14 60%);
        color: var(--text);
      }
      header {
        padding: 28px 20px 10px;
        max-width: 1100px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 28px;
        letter-spacing: 0.2px;
      }
      .sub {
        color: var(--muted);
        margin: 0;
      }
      
      main {
        max-width: 1100px;
        margin: 18px auto 40px;
        padding: 0 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card);
        border: 1px solid #1e2630;
        border-radius: 12px;
        overflow: hidden;
      }
      thead {
        background: #111821;
      }
      th, td {
        padding: 12px 10px;
        text-align: left;
        border-bottom: 1px solid #1e2630;
        vertical-align: top;
        font-size: 14px;
      }
      th {
        font-size: 13px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.6px;
      }
      tbody tr:hover {
        background: #121a24;
      }
      .price {
        color: var(--accent);
        font-weight: 700;
        white-space: nowrap;
      }
      .thumb {
        width: 70px;
        height: 46px;
        background: #0f141b;
        border-radius: 6px;
        overflow: hidden;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
      }
      .empty {
        text-align: center;
        color: var(--muted);
        padding: 40px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Danh sách sản phẩm</h1>
      <p class="sub">Hiển thị dữ liệu từ file <strong>db.json</strong></p>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody id="grid"></tbody>
      </table>
      <div id="empty" class="empty" hidden>Không có sản phẩm phù hợp.</div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
