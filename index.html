<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body class="bg-light text-dark">
    <div class="container py-4">
      <header class="mb-3">
        <h1 class="h3 mb-1">Danh sách sản phẩm</h1>
        <p class="text-muted mb-0">Hiển thị dữ liệu từ file <strong>db.json</strong></p>
      </header>

      <div class="row g-2 align-items-center mb-3">
        <div class="col-12 col-md-6">
          <input
            id="search"
            type="search"
            class="form-control"
            placeholder="Tìm theo tên sản phẩm..."
            oninput="onChanged(event)"
          />
        </div>
        <div class="col-12 col-md-6 text-md-end">
          <div class="btn-group" role="group" aria-label="Sắp xếp">
            <button type="button" class="btn btn-outline-primary" data-sort="name-asc">Name A-Z</button>
            <button type="button" class="btn btn-outline-primary" data-sort="name-desc">Name Z-A</button>
            <button type="button" class="btn btn-outline-primary" data-sort="price-asc">Price Low-High</button>
            <button type="button" class="btn btn-outline-primary" data-sort="price-desc">Price High-Low</button>
          </div>
        </div>
      </div>

      <main class="pb-4">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle bg-white">
            <caption class="caption-top text-muted small">Bảng quản lý sản phẩm (db.json)</caption>
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Slug</th>
                <th>Price</th>
                <th>Description</th>
                <th>Category</th>
                <th>Images</th>
                <th>CreationAt</th>
                <th>UpdatedAt</th>
              </tr>
            </thead>
            <tbody id="grid"></tbody>
          </table>
        </div>
        <div id="empty" class="text-center text-muted py-4" hidden>Không có sản phẩm phù hợp.</div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
